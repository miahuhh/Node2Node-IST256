<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shipping & Checkout - Bed Sheet Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <html ng-app="shippingApp"></html>
<body ng-app="shippingApp" ng-controller="ShippingController"></body>
  <div class="container my-5">

    <!-- Back to cart button-->

    <div class="mb-3">
        <a href="cart.html" class="btn btn-outline-secondary">
          ‚Üê Back to Cart
        </a>
      </div>

    <h2 class="text-center">Shipping & Payment</h2>

    <!-- Cart Summary -->
    <div id="cartSummary" class="mb-4"></div>

    <!-- Shipping/Payment Form -->
    <form ng-submit="submitOrder()" novalidate>
          <h4>User Info</h4>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Full Name</label>
          <input type="text" class="form-control" id="fullName" required />
        </div>
        <div class="col-md-6 mb-3">
          <label>Contact (Email or Phone)</label>
          <input type="text" class="form-control" id="contactInfo" required />
        </div>
      </div>

      <h4>Delivery Info</h4>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Country/Region</label>
          <input type="text" class="form-control" id="country" required />
        </div>
        <div class="col-md-6 mb-3">
          <label>Address</label>
          <input type="text" class="form-control" id="address" required />
        </div>
        <div class="col-md-4 mb-3">
          <label>City</label>
          <input type="text" class="form-control" id="city" required />
        </div>
        <div class="col-md-4 mb-3">
          <label>State</label>
          <input type="text" class="form-control" id="state" required />
        </div>
        <div class="col-md-4 mb-3">
          <label>Postal Code</label>
          <input type="text" class="form-control" id="postal" required />
        </div>
      </div>

      <h4>Payment Info</h4>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Card Number</label>
          <input type="text" class="form-control" id="cardNumber" required />
        </div>
        <div class="col-md-3 mb-3">
          <label>Expiration Date</label>
          <input type="text" class="form-control" id="cardExpiry" placeholder="MM/YY" required />
        </div>
        <div class="col-md-3 mb-3">
          <label>Security Code</label>
          <input type="text" class="form-control" id="cardCVV" required />
        </div>
        <div class="col-md-6 mb-3">
          <label>Name on Card</label>
          <input type="text" class="form-control" id="cardName" required />
        </div>
      </div>
 <div class="row">
        <div class="col-md-6 mb-3">
          <label>Shipping Carrier</label>
          <select class="form-select" ng-model="order.shipping.carrier" required>
            <option value="">Select</option>
            <option value="UPS">UPS</option>
            <option value="FedEx">FedEx</option>
            <option value="USPS">USPS</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label>Shipping Method</label>
          <select class="form-select" ng-model="order.shipping.method" required>
            <option value="">Select</option>
            <option value="Standard">Standard</option>
            <option value="Expedited">Expedited</option>
            <option value="Overnight">Overnight</option>
          </select>
        </div>
      </div>
    <button type="submit" class="btn btn-success" ng-click="submitOrder()">Place Order</button>      </div>

    </form>
   
 <div class="text-center mt-4">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="shipping.js"></script>
