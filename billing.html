
<!DOCTYPE html>
<html lang="en" ng-app="billingApp">
<head>
  <meta charset="UTF-8">
  <title>Billing Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="BillingController" class="container mt-5">
  <h2 class="text-center mb-4">Billing Details Lookup</h2>

  <form class="mb-4" ng-submit="lookupBilling()">
    <div class="row">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Enter Email or Order ID" ng-model="searchQuery" required>
      </div>
      <div class="col-md-6">
        <button class="btn btn-primary">Search</button>
      </div>
    </div>
  </form>

  <div ng-if="billingData">
    <h4>Billing Information</h4>
    <ul class="list-group">
      <li class="list-group-item">Name: {{ billingData.payment.cardName }}</li>
      <li class="list-group-item">Card Number: **** **** **** {{ billingData.payment.cardNumber.slice(-4) }}</li>
      <li class="list-group-item">Total: ${{ billingData.total.toFixed(2) }}</li>
    </ul>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="billing.js"></script>
</body>
</html>
