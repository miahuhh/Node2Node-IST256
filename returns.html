<!DOCTYPE html>
<html lang="en" ng-app="returnsApp">
<head>
  <meta charset="UTF-8">
  <title>Handle Returns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<!-- Back to Homepage button-->
<div class="mb-3">
  <a href="index.html" class="btn btn-outline-secondary">
    ← Back to MainPage
  </a>
</div>
<body ng-controller="ReturnsController" class="container mt-5">
  <div class="card p-4 shadow-sm">
    <h2 class="text-center mb-4">Product Return Form</h2>

    <form ng-submit="submitReturn()">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" ng-model="returnData.email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <button type="button" class="btn btn-outline-info" ng-click="findOrders()">Find My Orders</button>
      </div>

      <div ng-if="returnData.returns.length > 0">
        <label>Return Items</label>
        <div class="mb-3" ng-repeat="item in returnData.returns">
          <div class="input-group mb-2">
            <input type="text" class="form-control" ng-model="item.productId" readonly>
            <input type="text" class="form-control" ng-model="item.reason" placeholder="Reason for return" required>
            <button type="button" class="btn btn-danger" ng-click="removeItem($index)">Remove</button>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" ng-disabled="returnData.returns.length === 0">Submit Return</button>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="returns.js"></script>
</body>
</html>
