
<!DOCTYPE html>
<html lang="en" ng-app="returnsApp">
<head>
  <meta charset="UTF-8">
  <title>Handle Returns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="ReturnsController" class="container mt-5">
  <h2 class="text-center mb-4">Product Return Form</h2>

  <form ng-submit="submitReturn()">
    <div class="mb-3">
      <input type="email" class="form-control" ng-model="returnData.email" placeholder="Your Email" required>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" ng-model="returnData.orderId" placeholder="Order ID" required>
    </div>

    <div class="mb-3" ng-repeat="item in returnData.returns">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Product ID" ng-model="item.productId" required>
        <input type="text" class="form-control" placeholder="Reason for Return" ng-model="item.reason" required>
        <button type="button" class="btn btn-danger" ng-click="removeItem($index)">Remove</button>
      </div>
    </div>

    <button type="button" class="btn btn-secondary mb-3" ng-click="addItem()">Add Another Product</button>
    <button type="submit" class="btn btn-primary">Submit Return</button>
  </form>

  <pre class="mt-4">{{ returnData | json }}</pre>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="returns.js"></script>
</body>
</html>
